<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar-brand {
            font-size: 1.5em;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #fff;
        }

        .navbar-nav .nav-item a {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s ease-in;
        }

        .navbar-nav .nav-item a:hover {
            color: #007bff;
        }

        .container {
            padding: 20px;
        }

        .form-row {
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        #red {
            background-color: red;
            border-color: red;
        }
    </style>

    <script>
        window.onload = function () {
            var deleteForm = document.getElementById('deleteMemberForm');

            deleteForm.onsubmit = function (e) {
                var confirmation = confirm('Are you sure you want to delete this member?');
                if (!confirmation) {
                    e.preventDefault();
                }
            }
        }
    </script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="{{url_for('static', filename='assets/sandipani_logo.png')}}" width="150" height="70" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/main_page">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/new_member">Add Member</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manage_organizers">Manage Organizers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manage_events">Manage Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stats">Stats</a>
                <li class="nav-item">
                    <img class="rounded-circle mr-2"
                        src="{{ url_for('static', filename='assets/user.png') }}" width="30" height="30">
                    <span class="navbar-text">Admin</span>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Form -->
    <div class="container my-4">
        <div class="text-right mb-3">
            <form id="deleteMemberForm" action="/delete_member" method="post">
                <input type="hidden" name="member_id" value="{{member.id}}">
                <button type="submit" id="red" class="btn btn-primary">Delete member</button>
                <a href="/view_member_donations/{{ member.id }}" class="btn btn-primary">View Donations</a>
            </form>
        </div>

        <form action="/edit_member" method="post">
            <input type="hidden" name="member_id" value="{{member.id}}">
            
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="first_name">First name:</label>
                    <input type="text" class="form-control" name="first_name" value="{{member.first_name}}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="middle_name">Middle Name:</label>
                    <input type="text" class="form-control" name="middle_name" value="{{member.middle_name}}">
                </div>
                <div class="form-group col-md-4">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" name="last_name" value="{{member.last_name}}" required>
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email" value="{{member.email}}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="phone_1">Phone 1:</label>
                    <input type="text" class="form-control" name="phone_1" value="{{member.phone_1}}">
                </div>
                <div class="form-group col-md-4">
                    <label for="phone_2">Phone 2:</label>
                    <input type="text" class="form-control" name="phone_2" value="{{member.phone_2}}">
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="street_1">Street 1:</label>
                    <input type="text" class="form-control" name="street_1" value="{{member.street_1}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="street_2">Street 2:</label>
                    <input type="text" class="form-control" name="street_2" value="{{member.street_2}}">
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" name="city" value="{{member.city}}">
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" name="state" value="{{member.state}}">
                </div>
                <div class="form-group col-md-4">
                    <label for="zip">Zip code:</label>
                    <input type="text" class="form-control" name="zip" value="{{member.zip}}">
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" name="country" value="{{member.country}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="children">Children:</label>
                    <input type="text" class="form-control" name="children" value="{{member.children}}">
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="spouse">Spouse:</label>
                    <input type="text" class="form-control" name="spouse" value="{{member.spouse}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="parents">Parents:</label>
                    <input type="text" class="form-control" name="parents" value="{{member.parents}}">
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="notes">Notes:</label>
                    <input type="text" class="form-control" name="notes" value="{{member.notes}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="email_list">Email list:</label>
                    <div class="d-flex flex-wrap">
                        {%for email_list in email_lists%}
                            <div class="form-check mr-3">
                                <input class="form-check-input" type="checkbox" name="email_list" value="{{email_list.id}}" {%if email_list.id in email_list_ids%}checked{%endif%}>
                                <label class="form-check-label" for="email_list">{{email_list.type}}</label>
                            </div>
                        {%endfor%}
                    </div>
                </div>
            </div>
        
            <button type="submit" class="btn btn-primary mt-3">Edit member</button>
        </form>
        
    </div>
</body>

</html>
