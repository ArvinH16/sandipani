<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
        }

        .btn-primary {
            margin-bottom: 20px;
        }

        .event-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .event-details {
            font-size: 1rem;
            color: #555;
            margin-top: 5px;
        }

        #delete_event {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
            float: right;
            margin-top: -25px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        #delete_event:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

    </style>

    <script>
        window.onload = function () {
            var deleteForm = document.getElementById('delete_event');

            deleteForm.onclick = function (e) {
                var confirmation = confirm('Are you sure you want to delete this event?');
                if (!confirmation) {
                    e.preventDefault();
                }
            }
        }
    </script>
</head>

<body>

    <div class="container">
        <a href="/add_event_page" class="btn btn-primary">Add Event</a>

        {% for event in all_events %}
        <div class="event-card">
            <div class="event-name">{{ event.event_name }}</div>
            <div class="event-details">{{ event.event_date }}</div>
            <div class="event-details">{{ event.description }}</div>
            <a id="delete_event" href="/delete_event/{{ event.id }}" class="btn btn-danger">Delete Event</a>
        </div>
        {% endfor %}
    </div>

</body>

</html>
