<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!--  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!--  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
        }

        .btn-primary {
            margin-bottom: 20px;
        }

        .event-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .event-details {
            font-size: 1rem;
            color: #555;
            margin-top: 5px;
        }

        #delete_event {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
            float: right;
            margin-top: -25px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        #delete_event:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        .navbar-brand {
            font-size: 1.5em;
        }

        .navbar {
            background-color: #343a40;
            margin-bottom: 30px;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #fff;
        }

        .navbar-nav .nav-item a {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s ease-in;
        }

        .navbar-nav .nav-item a:hover {
            color: #007bff;
        }

    </style>

    <script>
        window.onload = function () {
            var deleteForm = document.getElementById('delete_event');

            deleteForm.onclick = function (e) {
                var confirmation = confirm('Are you sure you want to delete this event?');
                if (!confirmation) {
                    e.preventDefault();
                }
            }
        }
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="{{url_for('static', filename='assets/sandipani_logo.png')}}" width="150" height="70" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/main_page">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/new_member">Add Member</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manage_organizers">Manage Organizers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manage_events">Manage Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/archived_members">Archived Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stats">Stats</a>
                <li class="nav-item">
                    <img class="rounded-circle mr-2"
                        src="{{ url_for('static', filename='assets/user.png') }}" width="30" height="30">
                    <span class="navbar-text">Admin</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <a href="/add_event_page" class="btn btn-primary">Add Event</a>

        {% for event in all_events %}
        <div class="event-card">
            <div class="event-name">{{ event.event_name }}</div>
            <div class="event-details">{{ event.event_date }}</div>
            <div class="event-details">{{ event.description }}</div>
            <a id="delete_event" href="/delete_event/{{ event.id }}" class="btn btn-danger">Delete Event</a>
        </div>
        {% endfor %}
    </div>

</body>

</html>
