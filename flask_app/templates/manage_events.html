<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>



    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    
        .container {
            margin-top: 20px;
        }
    
        .btn-primary {
            margin-bottom: 20px;
        }
    
        .event-card {
            border: 1px solid #e1e1e1;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    
        .event-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
    
        .event-details {
            font-size: 0.9em;
            color: #666;
        }

        #delete_event {
            background-color: red;
            float: right;
            margin-top: -47px;
            border-color: red;
        }
    </style>
    
    
    <script>
        window.onload = function() {
            var deleteForm = document.getElementById('delete_event');

            deleteForm.onclick = function(e) {
                var confirmation = confirm('Are you sure you want to delete this event?');
                if (!confirmation) {
                    e.preventDefault();
                }
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="{{url_for('static', filename='assets/sandipani_logo.png')}}" width="150" height="60">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/main_page">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/new_member">Add Member</a></li>
                <li class="nav-item"><a class="nav-link" href="/manage_organizers">Manage Organizers</a></li>
                <li class="nav-item"><a class="nav-link" href="/manage_events">Manage Events</a></li>
                <li class="nav-item">
                    <img class="rounded-circle mr-2" src="{{ url_for('static', filename='assets/user.png') }}"
                        width="30" height="30">
                    <span class="navbar-text">admin</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <a href="/add_event_page" class="btn btn-primary">Add Event</a>

        {% for event in all_events %}
        <div class="event-card">
            <div class="event-name">{{ event.event_name }}</div>
            <div class="row">
                <div class="col-md-6 event-details">
                    <span>{{ event.event_date }}</span>
                </div>
                <div class="col-md-6 event-details">
                    <span>{{ event.description }}</span>
                </div>
            </div>
            <a id="delete_event" href="/delete_event/{{ event.id }}" class="btn btn-primary">Delete Event</a>
        </div>
        {% endfor %}
    </div>



</body>
</html>
