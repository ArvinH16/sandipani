<!DOCTYPE html>
<html lang="en">
<!-- Arvin Hakakian and Anant Dhokia -->
<!-- This is where users can sign up to be an organizer -->
<head>
    <!-- Page title displayed on the browser tab -->
    <title>Sign Up</title>

    <!-- Include Bootstrap 4 CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Include jQuery library for Bootstrap's JavaScript plugins -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <!-- Include Popper.js for Bootstrap's JavaScript plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Include Bootstrap 4 JavaScript for interactive features -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Include Font Awesome Icons CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Additional custom CSS for navigation styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">

    <!-- Additional custom CSS for the page-specific styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_up.css') }}">

    <!-- Configure viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="{{url_for('static', filename='assets/sandipani_logo.png')}}" width="150" height="70" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Sign in</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Form -->
    <div class="container my-4 form-container">
        <h2 class="text-center">Sign Up for Our Organization</h2>
        <p class="text-center">Join us by filling out the form below:</p>
        <form action="/organizer_sign_up" method="post">
            {% with messages = get_flashed_messages(category_filter=['sign_up']) %}
            {% if messages %}
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" class="form-control" name="phone_number" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="pass_confirm">Confirm Password:</label>
                <input type="password" class="form-control" name="pass_confirm" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" name="description" placeholder="Description">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
    </div>
</body>

</html>
