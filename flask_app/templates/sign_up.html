<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nav.css') }}">


</head>
<body>
    <nav class="nav">
        <div>
            <h1>Sandipani</h1>
        </div>
        <div>
            <ul id="ul">
                <li id="list_item"><a href="/main_page">Home</a></li>
                <!-- <li id="list_item"><a href="/new_member">Add Member</a></li> -->
            </ul>
        </div>
    </nav>

    <div>
        <form action="/organizer_sign_up" method="post">
            {% with messages = get_flashed_messages(category_filter=['sign_up']) %}
                {% if messages %}
                    {% for message in messages %}
                    <p> {{message}} </p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div id="form_section">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" placeholder="first name" required>
            </div>

            <div id="form_section">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" placeholder="last name" required>
            </div>

            <div id="form_section">
                <label for="phone_number">Phone Number:</label>
                <input type="text" name="phone_number" placeholder="phone number" required>
            </div>

            <div id="form_section">
                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="email" required>
            </div>

            <div id="form_section">
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="password" required>
            </div>

            <div id="form_section">
                <label for="pass_confirm">Confirm Password:</label>
                <input type="password" name="pass_confirm" placeholder="confirm password" required>
            </div>

            <div id="form_section">
                <label for="description">Description:</label>
                <input type="text" name="description" placeholder="Any thing you want to add about your self">
            </div>



            <input id="form_element" type="submit" value="Sign up">
        </form>
    </div>
</body>
</html>
