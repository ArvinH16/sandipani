<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nav.css') }}">

</head>
<body>
    <nav class="nav">
        <div>
            <h1>Sandipani</h1>
        </div>
        <div>
            <ul id="ul">
                <!-- <li id="list_item">Home</li> -->
                <li id="list_item"><a href="/sign_up">Sign up</a></li>
            </ul>
        </div>
    </nav>

    <div>
        <form action="/organizer_login" method="post">
            {% with messages = get_flashed_messages(category_filter=['login']) %}
            {% if messages %}
                {% for message in messages %}
                <p> {{message}} </p>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div id="form_section">
                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="email">
            </div>
            <div id="form_section">
                <label for="password">Password:</label>
                <input type="text" name="password" placeholder="password">
            </div>

            <input id="form_element" type="submit" value="Sign in">
        </form>
    </div>
</body>
</html>
