<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}"> -->

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Bootstrap Example</title>
        <!-- load Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- Optional JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>



        <!-- Add Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    </head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar-brand {
            font-size: 1.5em;
        }

        .nav-item a {
            color: #000;
        }

        .nav-item a:hover {
            color: #007bff;
        }

        .row>div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary a {
            color: #fff;
        }
    </style>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="{{url_for('static', filename='assets/sandipani_logo.png')}}" width="150" height="60">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/main_page">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/new_member">Add Member</a></li>
                <li class="nav-item"><a class="nav-link" href="/manage_organizers">Manage Organizers</a></li>
                <li class="nav-item"><a class="nav-link" href="/manage_events">Manage Events</a></li>
                <li class="nav-item">
                    <img class="rounded-circle mr-2" src="{{ url_for('static', filename='assets/user.png') }}"
                        width="30" height="30">
                    <span class="navbar-text">admin</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-3">
        <div class="row">
            <div class="col-md-10">
                <input class="form-control" type="search" name="query" placeholder="Search..." aria-label="Search">
            </div>
            <div class="col-md-2">
                <button class="btn btn-outline-success w-100" type="submit">Search</button>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        {% for member in all_members %}
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between pb-2 border-bottom">
                    <h5 class="card-title mb-0">{{member.first_name}} {{member.last_name}}</h5>
                    <a href="/view_member/{{ member.id }}" class="btn btn-primary">View</a>
                </div>

                <div class="d-flex justify-content-between mt-2">
                    <div>
                        <p class="card-text mb-0"><small class="text-muted">Email:</small> {{member.email}}</p>
                        <p class="card-text"><small class="text-muted">City:</small> {{member.city}}</p>
                    </div>

                    <!-- Add Donation Button -->
                    <button class="btn btn-success" type="button" data-toggle="collapse"
                        data-target="#donationOptions{{ member.id }}" aria-expanded="false"
                        aria-controls="donationOptions{{ member.id }}">
                        Add donation
                    </button>
                </div>

                <div class="collapse" id="donationOptions{{ member.id }}">
                    <div class="d-flex flex-column mt-2">
                        <a href="/add_donation/donation/{{ member.id }}" class="btn btn-secondary mb-2">Normal donation</a>
                        <a href="/add_donation/tatvadarshan/{{ member.id }}" class="btn btn-secondary mb-2">Tatvadarshan</a>
                        <a href="/add_donation/student_sponsorship/{{ member.id }}" class="btn btn-secondary mb-2">Student Sponsorship</a>
                        <a href="/add_donation/sale/{{ member.id }}" class="btn btn-secondary mb-2">Sale</a>

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}



    </div>


</body>

</html>
