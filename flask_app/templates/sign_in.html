<!DOCTYPE html>
<html lang="en">
<!-- Arvin Hakakian and Anant Dhokia -->
<!-- The root page of the app where the organizer can sign in -->

<head>
    <title>Sign in Page</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Include jQuery and Popper.js for Bootstrap functionality -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Include Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Additional custom CSS for navigation -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">

    <!-- Additional custom CSS for the page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_in.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="{{url_for('static', filename='assets/sandipani_logo.png')}}" width="150" height="70" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Navigation item for Sign Up -->
                <li class="nav-item">
                    <a class="nav-link" href="/sign_up">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sign-In Form -->
    <div class="container my-4 form-container">
        <h2 class="text-center">Welcome to Sandipani!</h2>
        <p class="text-center">Please Sign in below:</p>
        <form action="/organizer_login" method="post">
            <!-- Display Flash Messages (if any) -->
            {% with messages = get_flashed_messages(category_filter=['login']) %}
                {% if messages %}
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!-- Email Input Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <!-- Password Input Field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <!-- Sign-In Button -->
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>
    </div>
</body>

</html>
